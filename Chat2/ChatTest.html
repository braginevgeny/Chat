<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="chat.css" />

</head>
<body>
    <div id="testChat" class="test_chat">
        <div class="test_chat_header">
            <div class="test_chat_buttons">
                <a id="close_button" href="#" class="test_chat_close"></a>
            </div>
            <div class="test_chat_avatar">
                <img id="operator_img" src="" />
            </div>
            <div class="test_chat_operator">
                <div id="operator_name" class="name">...</div>
                <div id="operator_post" class="post">...</div>
            </div>
        </div>
        <div class="test_chat_mess-out" id="message_scroll_box">
            <div id="message_cont" class="test_chat_mess">
                <div class="test_chat_clear"></div>
            </div>
        </div>
        <div class="test_chat_mess-in">
            <textarea id="message" placeholder="введите сообщение ..."></textarea>
            <a href="#" id="send" class="test_chat_go"></a>
        </div>
    </div>
</body>
</html>
